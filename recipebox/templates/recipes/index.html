{% extends 'base.html' %}

{% block content %}
    <a href="/logout">Logout</a>
    <h3 style="margin-bottom: 80px;">Want to create and publish a recipe? <a href="/recipe/new">Publish recipe</a></h3>
    {% if recipes %}
        {% for recipe in recipes %}
            <div>
                <a href="/recipe/{{recipe.id}}">{{ recipe.title }}</a>
            </div>
        {% endfor%}
    {% else %}
        <p>Check back soon to find awesome recipes!</p>
    {% endif %}
{% endblock %}
